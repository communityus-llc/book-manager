<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Thông tin cá nhân</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div>
    <div class="m-cover" [ngStyle]="{'background-image': mUser.cover ? 'url('+mUser.cover+')' : 'url(./assets/imgs/no-image.jpg)'}">
      <div class="m-logo center">
        <div style="height: 120px; width: 120px; position: relative;">
          <img style="border-radius: 50%; width: 100%; height: 100%;" [src]="mUser.avatar ? mUser.avatar : './assets/imgs/logo.png'">
          <div class="edit-logo" (click)="onClickImage(1)" tappable>
            <ion-icon name="ios-create"></ion-icon>
          </div>
        </div>
      </div>
      <div class="edit-cover" (click)="onClickImage(2)" tappable>
        <ion-icon name="ios-create"></ion-icon>
      </div>
    </div>
  </div>
  <ion-item>
    <ion-label stacked>Họ tên</ion-label>
    <ion-label class="between-space">
      <div>{{mUser.name}}</div>
      <div (click)="onClickChange(1)" tappable>
        <ion-icon name="ios-create"></ion-icon>
      </div>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label stacked>Số điện thoại</ion-label>

    <ion-label class="between-space">
      <div>{{mUser.phone || '0123456789'}}</div>
      <div (click)="onClickChange(2)" tappable>
        <ion-icon name="ios-create"></ion-icon>
      </div>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label stacked>Địa chỉ email</ion-label>
    <ion-label class="between-space">
      <div>{{mUser.email || 'email@gmail.com'}}</div>
      <div (click)="onClickChange(3)" tappable>
        <ion-icon name="ios-create"></ion-icon>
      </div>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label stacked>Mật khẩu</ion-label>
    <ion-label class="between-space">
      <div>******</div>
      <div (click)="onClickChange(4)" tappable>
        <ion-icon name="ios-create"></ion-icon>
      </div>
    </ion-label>
  </ion-item>
</ion-content>
