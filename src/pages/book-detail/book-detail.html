<ion-header>

  <div class="flex space-between">
    <div padding-left>
      <div style="font-size: 3rem" navPop>{{"BOOKSTORE.COM"}}</div>

      <div class="m-tabs">
        <div class="item">{{mBooks.name}}</div>
      </div>

    </div>

    <div>
      <div class="m-account" [hidden]="mUser.loginType!=3" *ngIf="mUser">
        <div class="m-user"> {{mUser.name}} </div>
        <div class="btn-box">
          <button ion-button (click)="onClickLogout()" tappable>Đăng xuất</button>
        </div>
      </div>
    </div>
  </div>

</ion-header>


<ion-content>
  <div padding-top></div>
  <div class="center">
    <img [src]="mBooks.thumbnail || './assets/imgs/book3.jpg'">
  </div>
  <div class="center">
    <div>
      <div padding class="normal-font">Giá</div>
      <div padding class="large-font">{{mBooks.price | number}}VND</div>
      <div padding class="normal-font">Mô tả về sách</div>
      <div padding class="big-font">{{mBooks.description}}</div>
    </div>
  </div>

</ion-content>
