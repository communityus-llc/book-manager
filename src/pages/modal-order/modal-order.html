  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-title>{{mOrder.userName}}</ion-title>
    <ion-buttons right navPop>
      <button ion-button icon-only>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Thời gian</ion-label>
      <ion-label>{{mOrder.timeCreated | timeToString}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tổng tiền</ion-label>
      <ion-label>{{mOrder.money | number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Trạng thái</ion-label>
      <ion-label>{{mOrder.state | orderType}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label stacked>Ghi chú</ion-label>
      <ion-label>{{mOrder.description || 'Không'}}</ion-label>
    </ion-item>

  </ion-list>
  <div class="center">
    <div padding-right>
      <button ion-button (click)="onClickCancelOrder()">Hủy đơn hàng</button>
    </div>
    <div>
      <button ion-button (click)="onClickConfirmOrder()">Xác nhận</button>
    </div>
    <div padding-left>
      <button ion-button (click)="onClickCompleteOrder()">Hoàn thành</button>
    </div>
  </div>
</ion-content>
