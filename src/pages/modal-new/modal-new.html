<ion-header>

  <ion-toolbar>
    <ion-title>Bản tin</ion-title>
    <ion-buttons right navPop>
      <button ion-button icon-only>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Tiêu đề</ion-label>
      <ion-textarea rows="3" [(ngModel)]="mNews.title"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nội dung</ion-label>
      <ion-textarea rows="10" [(ngModel)]="mNews.description"></ion-textarea>
    </ion-item>
  </ion-list>
  <div class="center">
    <div padding-right>
      <button ion-button (click)="onClickSaveNew()">Lưu</button>
    </div>
    <div padding-left>
      <button ion-button (click)="onClickDeleteNew()">Xóa</button>
    </div>
  </div>
</ion-content>
