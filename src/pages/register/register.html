  Ionic pages and navigation.

<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only navPop>
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Đăng ký tài khoản</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div>
    <div class="m-cover" [ngStyle]="{'background-image': mUser.cover ? 'url('+mUser.cover+')' : 'url(./assets/imgs/no-image.jpg)'}">
      <div class="m-logo center">
        <div style="height: 120px; width: 120px; position: relative;">
          <img style="border-radius: 50%; width: 100%; height: 100%;" [src]="mUser.avatar ? mUser.avatar : './assets/imgs/logo.png'">
          <div class="edit-logo" (click)="onClickImage(1)" tappable>
            <ion-icon name="ios-create"></ion-icon>
          </div>
        </div>
      </div>
      <div class="edit-cover" (click)="onClickImage(2)" tappable>
        <ion-icon name="ios-create"></ion-icon>
      </div>
    </div>
  </div>
  <ion-item>
    <ion-label stacked>Họ tên</ion-label>
    <ion-input placeholder="Nhập tên hiển thị" type="text" [(ngModel)]="mUser.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Tên đăng nhập</ion-label>
    <ion-input placeholder="Nhập tên đăng nhập" type="text" [(ngModel)]="mUser.username"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label stacked>Mật khẩu</ion-label>
    <ion-input placeholder="Nhập mật khẩu" type="password" [(ngModel)]="password"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label stacked>Nhập lại mật khẩu</ion-label>
    <ion-input placeholder="Xác nhận mật khẩu" type="password" [(ngModel)]="rePassword"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label stacked>Số điện thoại</ion-label>
    <ion-input placeholder="Nhập số điện thoại" type="text" [(ngModel)]="mUser.phone"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label stacked>Địa chỉ email</ion-label>
    <ion-input placeholder="Nhập email" type="text" [(ngModel)]="mUser.email"></ion-input>

  </ion-item>

  <div padding class="center">
    <button ion-button (click)="onClickRegister()">Đăng ký</button>
  </div>



</ion-content>
