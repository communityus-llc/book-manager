<ion-header>

  <ion-navbar>
    <ion-title>modal-book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Tên sách</ion-label>
      <ion-input [(ngModel)]="mBooks.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Giá</ion-label>
      <ion-input [(ngModel)]="mBooks.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mô tả</ion-label>
      <ion-textarea rows="2" [(ngModel)]="mBooks.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <div class="center">
    <div padding-right>
      <button ion-button (click)="onClickSaveBook()">Lưu</button>
    </div>
    <div padding-left>
      <button ion-button (click)="onClickDeleteBook()">Xóa</button>
    </div>
  </div>
</ion-content>
